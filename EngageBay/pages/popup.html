	<script type="text/template" id="login-template">
					<div class="login-form-container">		
						
						<div class="panel-heading">
							<img src="https://d2p078bqz5urf7.cloudfront.net/cloud/assets/img/engagebay.png" alt="logo" width="180" height="auto" class="logo-img">
							<h4>EngageBay Login</h4>
						</div>
						
						<form id="loginForm" class="auth-form" name="loginForm" method="POST" >
								
								<input type='hidden' name='command' value='login' />

								<div id="errorBlock" class="text-danger">
								</div>

								<div id="successBlock" class="text-success">
								</div>

								{{#if login_with_verification_code}}
									
								<input class="form-control emailtype" type="hidden"  name="login_with_verification_code" autocomplete="email"
											required value="true" />
								<input class="form-control emailtype" type="hidden"  name="email" autocomplete="email"
											required value="{{email}}" />

								<div class="form-group">
									<div class="">
										<input class="form-control" type="text" name="password" autocomplete="off" placeholder="Verification Code" required />
									</div>
								</div>

								{{else}}

								<div class="form-group">
									<div class="">
										<input class="form-control emailtype" type="email"  title="Enter a valid email address." 
											pattern="^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$"
										name="email" autocomplete="email"
											placeholder="Work Email" required value="" />
									</div>
								</div>

								<div class="form-group">
									<div class="">
										<input class="form-control" type="password" name="password" minlength="4" title="Enter at least 4 characters." minlength="20" autocomplete="off" placeholder="Password" required />
									</div>
								</div>

								{{/if}}

								<div class="form-group">
									<div class="">
										<div class="login-submit xs-m-0 xs-pt-0">
											<button class="btn btn-warning btn-lg" type="submit">
												Login
												<img src="../images/f-loader.gif" style="display:none;">
											</button>
										</div>
									</div>
								</div>

							{{#if login_with_verification_code}}
 								<div class="">
                                    Didn't receive the email? <a id="resendLoginVerificationCode" href="#" class="text-info" data-email="{{email}}">Send Again</a>
								</div>
								<div class="">
                                    <a id="showLoginForm" href="#" class="text-info">Back to login</a>
								</div>
							{{else}}
								<div class="form-group login-submit xs-pt-0 "><button class="btn-bold btn-google google-icon-text btn btn-primary btn-lg" id="loginWithGsuite" > Sign in with G Suite </button></div>
								
								<div class="">
									Don't have an account? <a id="showSignupForm" href="#" class="text-info">Sign Up</a>
								</div>
							{{/if}}
                               

							</form>

				</div>
	</script>
	
	<script type="text/template" id="generate-verification-code-template">
					<div class="login-form-container">		
						
						<div class="panel-heading">
							<img src="https://d2p078bqz5urf7.cloudfront.net/cloud/assets/img/engagebay.png" alt="logo" width="180" height="auto" class="logo-img">
							<h4>EngageBay Login</h4>
						</div>
						
						<form id="generateVerificationCodeForm" name="loginVerificationCodeForm" method="POST" >
								
								<input type='hidden' name='command' value='login' />

								<div id="errorBlock" class="text-danger">
								</div>

								<div class="form-group">
									<div class="">
										<input class="form-control emailtype" type="email"  title="Enter a valid email address." pattern="^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$" name="email" autocomplete="email"
											placeholder="Work Email" required value="" />
									</div>
								</div>

								<div class="form-group">
									<div class="">
										<div class="login-submit xs-m-0 xs-pt-0">
											<button class="btn btn-warning btn-lg" type="submit">
												Send Verification Code
												<img src="../images/f-loader.gif" style="display:none;">
											</button>
										</div>
									</div>
								</div>

								<div class="">
                                    <a id="showLoginForm" href="#" class="text-info">Back to login</a>
								</div>

							</form>

				</div>
	</script>
	
	<script type="text/template" id="signup-template">

			<div class="login-form-container">		
						
						<div class="panel-heading">
							<img src="https://d2p078bqz5urf7.cloudfront.net/cloud/assets/img/engagebay.png" alt="logo" width="180" height="auto" class="logo-img">
							<h4>Create a free account</h4>
						</div>

					<form id="signUpForm" class="auth-form" name="signUpForm" method="POST" >

								<div id="errorBlock" class="text-danger">
								</div>
								
								<input type='hidden' name='command' value='signup' />
								<input type='hidden' id="timeZoneId" name='timeZoneId' value='' />
								<input type='hidden' name='source' value='BROWSER_EXTENSION' />

								<div class="form-group">
									<div class="">
										<input class="form-control" type="name" name="name"
											autocomplete="name" placeholder="Name" title="Name should be between 4-30 characters in length. Both letters and numbers are allowed but it should start with a letter. Cannot contain special characters." minlength="4" maxlength="30"  required
											pattern="^[a-zA-Z][a-zA-Z0-9 ]{3,30}$" />
									</div>
								</div>

								<div class="form-group">
									<div class="position-relative">

										<input class="form-control user-email-field emailtype" type="email" name="email"
											autocomplete="email" title="Enter a valid email address."  placeholder="Work Email"
											required pattern="^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$"/>

									</div>
								</div>
								
								<div class="form-group">
									<div class="">
										<input class="form-control" type="url" name="website"
											autocomplete="url" placeholder="Website URL" title="Enter a valid Website URL." minlength="3" maxlength="50" required
											pattern="^(https?://)?([a-zA-Z0-9]([a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])?\.)+[a-zA-Z]{2,6}$" />
									</div>
								</div>

								<div class="form-group">
									<div class="">
										<input class="form-control" type="password" name="password"
										pattern=".{4,20}"  autocomplete="off"
											placeholder="Password" title="Enter at least 4 characters." required />
									</div>
								</div>

								<div class="form-group">
									<div class="">
										<div class="login-submit xs-m-0 xs-pt-0">
											<button class="btn btn-warning btn-lg" type="submit">
												Sign Up 
												<img src="../images/f-loader.gif" style="display:none;">
											</button>
										</div>
									</div>
								</div>

								<div class="">
									Already have an account? <a id="showLoginForm" href="#" class="text-info">Sign In</a>
								</div>

							</form>

				</div>

	</script>


	<script type="text/template" id="dashboard-template">

			{{#if this.length}}

{{#each this}}

<div class="notifications-content"> 

				<div style="position: absolute;width: 40px;">

					{{#equal action "BROWSER_EXTENSION_EMAIL_SENT"}}
						 <img class="text_avatar" src="{{getUserProfileImg}}" width="35" height="35" style="border-radius: 20px;"/>
						{{else}}
						{{#checkrecipientsCount info 1}}
						<span class="gravatar-intial-img" data-name="{{getFirstRecipientDetails "name" info}}" data-email="{{getFirstRecipientDetails "emailAddress" info}}"></span>
						{{else}}
						 <img class="text_avatar" src="{{getEmailGravatarURL this}}" width="35" height="35" style="border-radius: 20px;"/>
						{{/checkrecipientsCount}}
					{{/equal}}

				</div>
		
			<div class="no-left-padding" style="padding-left: 45px;">
			
					{{#equal action "BROWSER_EXTENSION_EMAIL_SENT"}}
					  <div style="font-size: 14px;font-weight: 500;color: #909090;text-shadow: none;overflow: hidden;text-overflow: ellipsis;">You ({{getActivityInfo info "from_email"}})</div>
					  <div class="break-word">Sent an email with subject "{{getActivityInfo info "subject"}}"</div>
					  <div class="break-word">	Recipient{{#checkrecipientsCount info 1}} is{{else}}s are{{/checkrecipientsCount}} {{getrecipients info}}</div>
					{{/equal}}

					{{#equal action "BROWSER_EXTENSION_EMAIL_OPEN_BY_SOMEONE"}}
				  	<div style="font-size: 14px;font-weight: 500;color: #909090;text-shadow: none;overflow: hidden;text-overflow: ellipsis;">
						{{getRecipientName info}}
					</div>
					<div class="break-word">
						Opened email with subject "{{getActivityInfo info "subject"}}"
					</div>
					{{/equal}}

					{{#equal action "BROWSER_EXTENSION_EMAIL_ATTACHMENT_DOWNLOADED_BY_SOMEONE"}}
				  	<div style="font-size: 14px;font-weight: 500;color: #909090;text-shadow: none;overflow: hidden;text-overflow: ellipsis;">
						{{getRecipientName info}}
					</div>
					<div class="break-word">
						Downloaded document with the name "{{getActivityInfo info "document_name"}}"
					</div>
					{{/equal}}

					{{#equal action "BROWSER_EXTENSION_EMAIL_ATTACHMENT_OPEN_BY_SOMEONE"}}
				  	<div style="font-size: 14px;font-weight: 500;color: #909090;text-shadow: none;overflow: hidden;text-overflow: ellipsis;">
						{{getRecipientName info}}
					</div>
					<div class="break-word">
						Opened document with the name "{{getActivityInfo info "document_name"}}"
					</div>
					{{/equal}}

					{{#equal action "BROWSER_EXTENSION_EMAIL_LINK_CLICKED"}}
					<div style="font-size: 14px;font-weight: 500;color: #909090;text-shadow: none;overflow: hidden;text-overflow: ellipsis;">
						{{getRecipientName info}}
					</div>
					<div class="break-word">
						 Link (<a href="{{getActivityInfo info "url"}}{{getActivityMiscInfo misc_info "url"}}">{{getActivityInfo info "url"}}{{getActivityMiscInfo misc_info "url"}}</a>) clicked with subject "{{getActivityInfo info "subject"}}" 
					</div>
					{{/equal}}

					<div>
						<span style="color: #b3b3b3;font-size: 11px;"> {{getFormattedTime created_time}}</span>
						<span style="float: right;color: #b3b3b3;font-size: 11px;">{{timeAgo created_time}}</span>
					</div>
					
					</div>
					
				</div>	

	{{/each}}

{{else}}

<div class="empty-pad-content-container block-pad-contnt open ">
				   <div class="padcontent-image-container"><img src="https://d2p078bqz5urf7.cloudfront.net/cloud/assets/icons/email-bc.svg"></div>
				   <div class="pad-help-block-container">
				   <div class="padcontent-help-block">
			   			<h4 class="info-text text-left">Email Activities</h4>
			   			<p class="pad-text">
							There are no email activities.
						</p>
				   		
				   		</div>
				   </div>
			</div>

{{/if}}
	</script>
